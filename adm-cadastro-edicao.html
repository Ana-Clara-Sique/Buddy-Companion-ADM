<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/adm-cadastro-edicao.css">
  <title> Área de Administração</title>
</head>   
<body>

  <header class="top-header">
    <a href="configuracoes.html">
      <img src="img/voltar.png" alt="Voltar para pagina anterior" class="class-icon-voltar">
   </a>
  </header><br><br>


  <div class="container">
     <h1>Área De Administração</h1>
    
  <form id="userForm">
     <h2>Cadastro/Edição De Usuários</h2>
    <input type="hidden" id="userId" name="userId">
    <label for="username">Nome De Usuário:</label>
    <input type="text" id="username" name="username" autocomplete="username" required>
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"  autocomplete="email"  required >
    <br><br>
    <button type="submit">Salvar</button>
  </form>

    <h2>Usuários Cadastrados</h2>

    <table id="userTable">
       <thead>
        <tr>

          <th> ID </th>
          <th>Nome De Usuário</th>
          <th> E-mail </th>
          <th>Ações</th>

        </tr>
       </thead>
       <tbody>

        <!--dados dos usuario sao inseridos aqui-->

       <tr>
         <td>1</td>
         <td>usuario01</td>
         <td>usuario01@teste.com</td>
         <td> 
           <button class="edit-btn" onclick="editUser(1)">Editar</button>
           <button class="delete-btn" onclick="deleteUser(1)">Apagar</button>
        </td>
       </tr>




       </tbody>
    </table>
  </div>

   <script src="JS/adm-cadastro-edicao.js"></script>

  </footer>

    
</body>
</html>
